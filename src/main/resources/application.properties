# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/asset_management
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver  # Good to have explicitly

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true  # Optional: makes SQL prettier in logs

# JWT configuration
jwt.secret=myVeryLongAndSecureSecretKeyForJWTTokenSigningThatIsAtLeast32CharactersLong123456
jwt.expiration=86400000  # 24 hours in milliseconds

